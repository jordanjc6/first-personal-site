<!DOCTYPE html>

<html>
    <head>
        <title>Week Planner</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="weekPlannerStyle.css">
        <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div id="title">
            <h1>Week Planner</h1>
        </div>
        <div id="calendar">
            <span>s</span>
            <span>m</span>
            <span>t</span>
            <span>w</span>
            <span>t</span>
            <span>f</span>
            <span>s</span>
            
            <div id="sun" class="day">
                <span class="dot work"></span>
                <span class="dot education"></span>
                <span class="dot hobby"></span>
                <span class="dot people"></span>
                <span class="dot celebration"></span>
                <span class="dot other"></span>
            </div>
            <div id="mon" class="day">
                <span class="dot work"></span>
                <span class="dot education"></span>
                <span class="dot hobby"></span>
                <span class="dot people"></span>
                <span class="dot celebration"></span>
                <span class="dot other"></span>
            </div>
            <div id="tues" class="day">
                <span class="dot work"></span>
                <span class="dot education"></span>
                <span class="dot hobby"></span>
                <span class="dot people"></span>
                <span class="dot celebration"></span>
                <span class="dot other"></span>
            </div>
            <div id="wed" class="day">
                <span class="dot work"></span>
                <span class="dot education"></span>
                <span class="dot hobby"></span>
                <span class="dot people"></span>
                <span class="dot celebration"></span>
                <span class="dot other"></span>
            </div>
            <div id="thurs" class="day">
                <span class="dot work"></span>
                <span class="dot education"></span>
                <span class="dot hobby"></span>
                <span class="dot people"></span>
                <span class="dot celebration"></span>
                <span class="dot other"></span>
            </div>
            <div id="fri" class="day">
                <span class="dot work"></span>
                <span class="dot education"></span>
                <span class="dot hobby"></span>
                <span class="dot people"></span>
                <span class="dot celebration"></span>
                <span class="dot other"></span>
            </div>
            <div id="sat" class="day">
                <span class="dot work"></span>
                <span class="dot education"></span>
                <span class="dot hobby"></span>
                <span class="dot people"></span>
                <span class="dot celebration"></span>
                <span class="dot other"></span>
            </div>
        </div>
        <div id="schedule">  
            <h3 id="morning" class="tod">Morning</h3>
            <div id="mornEvents">
                
            </div>
            <div id="hours">
                <section id="twelve-top" class="hour">12:00</section>
                <section id="one" class="hour">1:00</section>
                <section id="two" class="hour">2:00</section>
                <section id="three" class="hour">3:00</section>
                <section id="four" class="hour">4:00</section>
                <section id="five" class="hour">5:00</section>
                <section id="six" class="hour">6:00</section>
                <section id="seven" class="hour">7:00</section>
                <section id="eight" class="hour">8:00</section>
                <section id="nine" class="hour">9:00</section>
                <section id="ten" class="hour">10:00</section>
                <section id="eleven" class="hour">11:00</section>
                <section id="twelve-bottom" class="hour">12:00</section>
            </div>
            <h3 id="afternoon" class="tod">Afternoon</h3>  
            <div id="aftEvents">
                
            </div>
            <div id="filler"></div>
        </div>
        <button id="newEvent">+</button>
        <button id="deleteEvent">-</button>
        <button id="clearEvents">Clear</button>
        <button id="back">Back</button>
        <button id="fwd"></button>
        <button id="bwd"></button>
        <div id="eventForm">
            <h2>Create Event</h2>
            <button id="exit">X</button>
            <form action="" method="POST" onsubmit="return false">
                <div class="event">
                    <label for="eventName">Event Name:</label>
                    <input id="eventName" type="text" required>
                </div>
                <div class="event">
                    <label for="eventType">Event Type:</label>
                    <select id="eventType">
                        <option value="work">Work</option>
                        <option value="education">Education</option>
                        <option value="hobby">Hobby</option>
                        <option value="people">People</option>
                        <option value="celebration">Celebration</option>
                        <option value="other">Other</option>
                    </select>
                </div>                
                <p>Event Time</p>
                <div class="eventTime">
                    <label for="startTime">Start:</label>
                    <input id="startTime" type="text" required pattern="((1[0-2]|0?[1-9]):([0-5][0-9]) ?([AaPp][Mm]))" placeholder="12:00am">
                </div>
                <div class="eventTime">
                    <label for="endTime">End:</label>
                    <input id="endTime" type="text" required pattern="((1[0-2]|0?[1-9]):([0-5][0-9]) ?([AaPp][Mm]))" placeholder="12:00am">
                </div>
                <input id="submit" type="submit" value="submit">
            </form>
        </div>
        
        <script src="weekPlannerScript.js"></script>
    </body>
</html>
